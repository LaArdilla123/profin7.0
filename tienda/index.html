<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/tienda/css/estilo.css">
    <title>NewJeans - Tienda Oficial</title>

</head>

<body>
    <header>
        <a href="#" class="logo">NewJeans</a>

        <ul class="navlist">
            <li><a href="/index/index.html">Inicio</a></li>
            <li><a href="/tienda/index.html">Tienda</a></li>
            <li><a href="/login/login.html">Login</a></li>
            <li><a href="/Registro/registro.html">Registrate</a></li>
            <li><a href="#">Nosotros</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <main>
        <!----------------------CONTAINER-------------------------->
        <div class="container">
            <h1 class="text-center">Productos de nuestra tienda</h1>
            <hr>
            <div class="row" id="cards"></div>
        </div>

        <!--------------------TABLA------------------------------------->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comienza a comprar</th>
                </tr>
            </tfoot>
        </table>
        <!-------------------TEMPLATE CARRITO------------------------------>
        <template id="template-carrito">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$<span>500</span></td>
            </tr>
        </template>

        <!--------------------------------TEMPLATE CARD---------------------------------------->
        <template id="template-card">
            <div class="col-12 col-md-3">
                <div class="card">
                    <img src="" class="card-img-top" alt="" style="width:100px;height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate</h5>
                        <p class="card-text">$<span>5000</span></p>
                        <button class="btn btn-light">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <!-------------------------------TEMPLATE PIE DE PAGINA----------------------------------->
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>0</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar carrito</button>
            </td>
            <td class="font-weight-bold">$<span id="total-precio">5000</span></td>
        </template>
    </main>
    <!--------------JAVASRCIPTI----------------------------->
    <script src="app.js"></script>

</body>

</html>
